<div class="row">
  <div class="col-md-12">
    <div class="page-header">
      <h1 ng-controller="FilterHeaderController">
        {{value}}
        <small><span d3-transition class="score-count" data-count="{{score}}"></span></small>
      </h1>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <form role="form">
      <div class="form-group">
        <input type="text" ng-model="search" class="search-query col-md-12" placeholder="Filter Results">
      </div>
    </form>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <div ng-repeat="item in trend | filter:search | orderBy:'-score' | limitTo:20 track by item.key"
         class="col-md-12">
      <div class="row">
        <div ng-repeat="key in item.keys" class="col-md-3">
          <span>{{key}}</span>
        </div>
        <div class="col-md-3">
          <span d3-transition class="count pull-right" data-count="{{item.score}}"></span>
        </div>
      </div>
    </div>
  </div>
</div>
